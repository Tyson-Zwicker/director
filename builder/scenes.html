<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        .column {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid #4a90e2;
        }
        
        .column:last-child {
            border-right: none;
        }
        
        .column h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #ffffff;
        }
        
        .section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #404040;
        }
        
        .section:last-child {
            border-bottom: none;
        }
        
        .section h3 {
            font-size: 18px;
            color: #4a90e2;
            margin-bottom: 10px;
        }
        
        .appearance-content {
            display: flex;
            gap: 20px;
        }
        
        .appearance-controls {
            flex: 1;
        }
        
        .appearance-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .control-row .control-group {
            margin-bottom: 0;
        }
        
        .control-row .control-group:nth-child(1) {
            flex: 8;
        }
        
        .control-row .control-group:nth-child(2) {
            flex: 2;
        }
        
        .control-row.equal .control-group {
            flex: 1;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #e0e0e0;
        }
        
        .control-group input[type="text"] {
            width: 100%;
            padding: 5px;
            background-color: #2d2d2d;
            border: 1px solid #404040;
            color: #e0e0e0;
            border-radius: 3px;
        }
        
        .control-group input[type="number"] {
            width: 100%;
            padding: 5px;
            background-color: #2d2d2d;
            border: 1px solid #404040;
            color: #e0e0e0;
            border-radius: 3px;
        }
        
        .control-group select {
            width: 100%;
            padding: 5px;
            background-color: #2d2d2d;
            border: 1px solid #404040;
            color: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .radio-group {
            margin-bottom: 15px;
        }
        
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            color: #e0e0e0;
            cursor: pointer;
        }
        
        .radio-group input[type="radio"] {
            margin-right: 5px;
            cursor: pointer;
        }
        
        .slider-group {
            margin-bottom: 10px;
        }
        
        .slider-group label {
            display: inline-block;
            width: 60px;
            color: #e0e0e0;
        }
        
        .slider-group input[type="range"] {
            width: calc(100% - 140px);
            vertical-align: middle;
        }
        
        .slider-group span {
            display: inline-block;
            width: 30px;
            text-align: right;
            color: #e0e0e0;
            margin-left: 10px;
        }
        
        .color-preview-container {
            margin-top: 15px;
        }
        
        .color-preview-container label {
            display: block;
            margin-bottom: 5px;
            color: #e0e0e0;
        }
        
        .color-preview-container div {
            width: 100%;
            height: 30px;
            border: 1px solid #404040;
            background-color: #000;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 12px;
            font-family: monospace;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.8);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .button-group button {
            flex: 1;
            padding: 8px;
            background-color: #4a90e2;
            border: none;
            color: #ffffff;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .button-group button:hover {
            background-color: #357abd;
        }
        
        .appearance-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #404040;
            background-color: #2d2d2d;
        }
        
        .appearance-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #404040;
            color: #e0e0e0;
        }
        
        .appearance-item:hover {
            background-color: #3d3d3d;
        }
        
        .appearance-item.selected {
            background-color: #4a90e2;
        }
        
        #mapCanvas {
            display: block;
            background-color: #2d2d2d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="section">
                <h3>Actors</h3>
                <div class="control-row">
                    <div class="control-group">
                        <label for="actorName">Name:</label>
                        <input type="text" id="actorName" placeholder="Enter actor name">
                    </div>
                    <div class="control-group">
                        <label for="actorMass">Mass:</label>
                        <input type="number" id="actorMass" min="0" step="any" placeholder="Mass">
                    </div>
                </div>
                <div class="control-row equal">
                    <div class="control-group">
                        <label for="actorPolygon">Polygon:</label>
                        <select id="actorPolygon">
                            <option value="">Select polygon...</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="actorAppearance">Appearance:</label>
                        <select id="actorAppearance">
                            <option value="">Select appearance...</option>
                        </select>
                    </div>
                </div>
                <div id="actorsContent"></div>
            </div>
            
            <div class="section">
                <h3>Polygons</h3>
                <div id="polygonsContent"></div>
            </div>
            
            <div class="section">
                <h3>Appearance</h3>
                <div class="appearance-content">
                    <div class="appearance-controls">
                        <div class="control-group">
                            <label for="appearanceName">Name:</label>
                            <input type="text" id="appearanceName" placeholder="Enter name">
                        </div>
                        
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="colorType" value="fill" checked>
                                Fill
                            </label>
                            <label>
                                <input type="radio" name="colorType" value="stroke">
                                Stroke
                            </label>
                            <label>
                                <input type="radio" name="colorType" value="text">
                                Text
                            </label>
                        </div>
                        
                        <div class="slider-group">
                            <label for="redSlider">Red:</label>
                            <input type="range" id="redSlider" min="0" max="15" value="0">
                            <span id="redValue">0</span>
                        </div>
                        
                        <div class="slider-group">
                            <label for="greenSlider">Green:</label>
                            <input type="range" id="greenSlider" min="0" max="15" value="0">
                            <span id="greenValue">0</span>
                        </div>
                        
                        <div class="slider-group">
                            <label for="blueSlider">Blue:</label>
                            <input type="range" id="blueSlider" min="0" max="15" value="0">
                            <span id="blueValue">0</span>
                        </div>
                        
                        <div class="color-preview-container">
                            <label>Fill:</label>
                            <div id="fillPreview"></div>
                        </div>
                        
                        <div class="color-preview-container">
                            <label>Stroke:</label>
                            <div id="strokePreview"></div>
                        </div>
                        
                        <div class="color-preview-container">
                            <label>Text:</label>
                            <div id="textPreview"></div>
                        </div>
                    </div>
                    
                    <div class="appearance-list-container">
                        <div class="button-group">
                            <button id="addAppearance">Add</button>
                            <button id="removeAppearance">Remove</button>
                        </div>
                        
                        <div class="appearance-list" id="appearanceList"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="column">
            <h2>Scene</h2>
            <div id="sceneContent"></div>
        </div>
        
        <div class="column">
            <h2>Map View</h2>
            <canvas id="mapCanvas" width="400" height="600"></canvas>
        </div>
    </div>
    
    <script type="module" src="scenes.js"></script>
</body>
</html>
