<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        .column {
            flex: 1;
            padding: 5px 20px;
            overflow-y: auto;
            border-right: 2px solid #4a90e2;
        }
        
        .column:last-child {
            border-right: none;
        }
        
        .column h2 {
            margin-bottom: 4px;
            font-size: 24px;
            color: #ffffff;
        }
        
        .section {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #404040;
        }
        
        .section:last-child {
            border-bottom: none;
        }
        
        .section h3 {
            font-size: 18px;
            color: #4a90e2;
            margin-bottom: 3px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3px;
        }
        
        .section-header h3 {
            margin-bottom: 0;
        }
        
        .section-header-buttons {
            display: flex;
            gap: 10px;
        }
        
        .section-header-buttons button {
            padding: 2px 16px;
            font-size: 16px;
            min-width: 80px;
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .section-header-buttons button:hover {
            background-color: #357abd;
        }
        
        .appearance-content {
            display: flex;
            gap: 20px;
        }
        
        .appearance-controls {
            flex: 1;
        }
        
        .appearance-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .polygon-content {
            display: flex;
            gap: 20px;
        }
        
        .polygon-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .polygon-canvas-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #polygonCanvas {
            border: 1px solid #404040;
            background-color: #2d2d2d;
        }
        
        .polygon-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #404040;
            background-color: #2d2d2d;
        }
        
        .polygon-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #404040;
            color: #e0e0e0;
        }
        
        .polygon-item:hover {
            background-color: #3d3d3d;
        }
        
        .polygon-item.selected {
            background-color: #4a90e2;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .modal-content {
            background-color: #2d2d2d;
            margin: 2.5% auto;
            padding: 5px 20px;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            width: 500px;
            color: #e0e0e0;
        }
        
        .modal-content h2 {
            margin-top: 0;
            color: #ffffff;
        }
        
        .polygon-select-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #404040;
            background-color: #1e1e1e;
            margin: 4px 0;
        }
        
        .polygon-select-item {
            padding: 10px;
            border-bottom: 1px solid #404040;
            cursor: pointer;
        }
        
        .polygon-select-item:hover {
            background-color: #3d3d3d;
        }
        
        .polygon-select-item.selected {
            background-color: #4a90e2;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .modal-buttons button {
            padding: 3px 30px;
            font-size: 20px;
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .modal-buttons button:hover {
            background-color: #357abd;
        }
        
        .control-group {
            margin-bottom: 4px;
        }
        
        .control-row {
            display: flex;
            gap: 10px;
            margin-bottom: 4px;
        }
        
        .control-row .control-group {
            margin-bottom: 0;
        }
        
        .control-row .control-group:nth-child(1) {
            flex: 8;
        }
        
        .control-row .control-group:nth-child(2) {
            flex: 2;
        }
        
        .control-row.equal .control-group {
            flex: 1;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 1px;
            color: #e0e0e0;
        }
        
        .control-group input[type="text"] {
            width: 100%;
            padding: 5px;
            background-color: #2d2d2d;
            border: 1px solid #404040;
            color: #e0e0e0;
            border-radius: 3px;
        }
        
        .control-group input[type="number"] {
            width: 100%;
            padding: 5px;
            background-color: #2d2d2d;
            border: 1px solid #404040;
            color: #e0e0e0;
            border-radius: 3px;
        }
        
        .control-group textarea {
            width: 100%;
            padding: 5px;
            background-color: #2d2d2d;
            border: 1px solid #404040;
            color: #e0e0e0;
            border-radius: 3px;
            resize: vertical;
            font-family: Arial, sans-serif;
        }
        
        .control-group select {
            width: 100%;
            padding: 5px;
            background-color: #2d2d2d;
            border: 1px solid #404040;
            color: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .radio-group {
            margin-bottom: 4px;
        }
        
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            color: #e0e0e0;
            cursor: pointer;
        }
        
        .radio-group input[type="radio"] {
            margin-right: 5px;
            cursor: pointer;
        }
        
        .slider-group {
            margin-bottom: 3px;
        }
        
        .slider-group label {
            display: inline-block;
            width: 60px;
            color: #e0e0e0;
        }
        
        .slider-group input[type="range"] {
            width: calc(100% - 140px);
            vertical-align: middle;
        }
        
        .slider-group span {
            display: inline-block;
            width: 30px;
            text-align: right;
            color: #e0e0e0;
            margin-left: 10px;
        }
        
        .color-preview-container {
            margin-top: 4px;
        }
        
        .color-preview-container label {
            display: block;
            margin-bottom: 1px;
            color: #e0e0e0;
        }
        
        .color-preview-container div {
            width: 100%;
            height: 30px;
            border: 1px solid #404040;
            background-color: #000;
            margin-bottom: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 12px;
            font-family: monospace;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.8);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 3px;
        }
        
        .button-group button {
            flex: 1;
            padding: 2px;
            background-color: #4a90e2;
            border: none;
            color: #ffffff;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .button-group button:hover {
            background-color: #357abd;
        }
        
        .appearance-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #404040;
            background-color: #2d2d2d;
        }
        
        .appearance-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #404040;
            color: #e0e0e0;
        }
        
        .appearance-item:hover {
            background-color: #3d3d3d;
        }
        
        .appearance-item.selected {
            background-color: #4a90e2;
        }
        
        #mapCanvas {
            display: block;
            background-color: #2d2d2d;
            width: 100%;
            height: auto;
            max-height: 600px;
        }
        
        .map-view-content {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="section">
                <h3>Actors</h3>
                <div class="control-row">
                    <div class="control-group">
                        <label for="actorName">Name:</label>
                        <input type="text" id="actorName" placeholder="Enter actor name">
                    </div>
                    <div class="control-group">
                        <label for="actorMass">Mass:</label>
                        <input type="number" id="actorMass" min="1" step="any" value="1">
                    </div>
                    <button id="clearActor" style="padding: 5px 15px; font-size: 16px; background-color: #4a90e2; color: #ffffff; border: none; border-radius: 3px; cursor: pointer; align-self: flex-end; margin-bottom: 3px;">Clear</button>
                </div>
                <div class="control-row equal">
                    <div class="control-group">
                        <label for="actorPolygon">Polygon:</label>
                        <select id="actorPolygon">
                            <option value="">Select polygon...</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="actorAppearance">Appearance:</label>
                        <select id="actorAppearance">
                            <option value="">Select appearance...</option>
                        </select>
                    </div>
                </div>
                <div class="control-row equal">
                    <div class="control-group">
                        <label for="actorXPos">X Position:</label>
                        <input type="number" id="actorXPos" step="any" value="0">
                    </div>
                    <div class="control-group">
                        <label for="actorYPos">Y Position:</label>
                        <input type="number" id="actorYPos" step="any" value="0">
                    </div>
                    <div class="control-group">
                        <label for="actorXVel">X Velocity:</label>
                        <input type="number" id="actorXVel" step="any" value="0">
                    </div>
                    <div class="control-group">
                        <label for="actorYVel">Y Velocity:</label>
                        <input type="number" id="actorYVel" step="any" value="0">
                    </div>
                    <div class="control-group">
                        <label for="actorFacing">Facing:</label>
                        <input type="number" id="actorFacing" step="any" placeholder="Facing">
                    </div>
                    <div class="control-group">
                        <label for="actorSpin">Spin:</label>
                        <input type="number" id="actorSpin" step="any" value="0">
                    </div>
                </div>
                <div class="button-group">
                    <button id="addActorPart">Add Part</button>
                    <button id="removeActorPart">Remove Part</button>
                </div>
                <div class="control-row">
                    <div class="control-group" style="flex: 1;">
                        <label for="actorPartsList">Parts:</label>
                        <select id="actorPartsList" size="3" style="width: 100%; padding: 5px; background-color: #2d2d2d; border: 1px solid #404040; color: #e0e0e0; border-radius: 3px;">
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button id="addActor">Add</button>
                    <button id="removeActor">Remove</button>
                    <button id="importActor">Import</button>
                    <button id="exportActor">Export</button>
                </div>
                <div class="control-row">
                    <div class="control-group" style="flex: 1;">
                        <label for="actorList">Actors:</label>
                        <select id="actorList" size="5" style="width: 100%; padding: 5px; background-color: #2d2d2d; border: 1px solid #404040; color: #e0e0e0; border-radius: 3px;">
                        </select>
                    </div>
                </div>
                <div id="actorsContent"></div>
            </div>
            
            <div class="section">
                <h3>Parts</h3>
                <div class="control-row equal">
                    <div class="control-group" style="flex: 2;">
                        <label for="partName">Name:</label>
                        <input type="text" id="partName" placeholder="Enter part name">
                    </div>
                    <div class="control-group" style="flex: 1;">
                        <label for="partXPos">X Position:</label>
                        <input type="number" id="partXPos" step="any" value="0">
                    </div>
                    <div class="control-group" style="flex: 1;">
                        <label for="partYPos">Y Position:</label>
                        <input type="number" id="partYPos" step="any" value="0">
                    </div>
                    <div class="control-group" style="flex: 1;">
                        <label for="partFacing">Facing:</label>
                        <input type="number" id="partFacing" step="any" placeholder="Facing">
                    </div>
                </div>
                <div class="control-row equal">
                    <div class="control-group">
                        <label for="partPolygon">Polygon:</label>
                        <select id="partPolygon">
                            <option value="">Select polygon...</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="partAppearance">Appearance:</label>
                        <select id="partAppearance">
                            <option value="">Select appearance...</option>
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button id="addPart">Add</button>
                    <button id="removePart">Remove</button>
                    <button id="importPart">Import</button>
                    <button id="exportPart">Export</button>
                </div>
                <div class="control-row">
                    <div class="control-group" style="flex: 1;">
                        <label for="partList">Parts:</label>
                        <select id="partList" size="5" style="width: 100%; padding: 5px; background-color: #2d2d2d; border: 1px solid #404040; color: #e0e0e0; border-radius: 3px;">
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-header">
                    <h3>Polygons</h3>
                    <div class="section-header-buttons">
                        <button id="createPolygonBtn">Create</button>
                        <button id="managePolygonBtn">Manage</button>
                    </div>
                </div>
                <div class="polygon-content">
                    <div class="polygon-list-container">
                        <div class="polygon-list" id="polygonList"></div>
                        <div class="button-group">
                            <button id="addPolygon">Add</button>
                            <button id="removePolygon">Remove</button>
                        </div>
                    </div>
                    
                    <div class="polygon-canvas-container">
                        <canvas id="polygonCanvas" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h3>Appearance</h3>
                <div class="appearance-content">
                    <div class="appearance-controls">
                        <div class="control-group">
                            <label for="appearanceName">Name:</label>
                            <input type="text" id="appearanceName" placeholder="Enter name">
                        </div>
                        
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="colorType" value="fill" checked>
                                Fill
                            </label>
                            <label>
                                <input type="radio" name="colorType" value="stroke">
                                Stroke
                            </label>
                            <label>
                                <input type="radio" name="colorType" value="text">
                                Text
                            </label>
                        </div>
                        
                        <div class="slider-group">
                            <label for="redSlider">Red:</label>
                            <input type="range" id="redSlider" min="0" max="15" value="0">
                            <span id="redValue">0</span>
                        </div>
                        
                        <div class="slider-group">
                            <label for="greenSlider">Green:</label>
                            <input type="range" id="greenSlider" min="0" max="15" value="0">
                            <span id="greenValue">0</span>
                        </div>
                        
                        <div class="slider-group">
                            <label for="blueSlider">Blue:</label>
                            <input type="range" id="blueSlider" min="0" max="15" value="0">
                            <span id="blueValue">0</span>
                        </div>
                        
                        <div class="color-preview-container">
                            <label>Fill:</label>
                            <div id="fillPreview"></div>
                        </div>
                        
                        <div class="color-preview-container">
                            <label>Stroke:</label>
                            <div id="strokePreview"></div>
                        </div>
                        
                        <div class="color-preview-container">
                            <label>Text:</label>
                            <div id="textPreview"></div>
                        </div>
                    </div>
                    
                    <div class="appearance-list-container">
                        <div class="button-group">
                            <button id="addAppearance">Add</button>
                            <button id="removeAppearance">Remove</button>
                        </div>
                        
                        <div class="appearance-list" id="appearanceList"></div>
                        
                        <div class="button-group">
                            <button id="importAppearance">Import</button>
                            <button id="exportAppearance">Export</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="column">
            <h2>Scene</h2>
            <div id="sceneContent">
                <div class="control-group">
                    <label for="sceneName">Name:</label>
                    <input type="text" id="sceneName" placeholder="Enter scene name">
                </div>
                <div class="control-group">
                    <label for="sceneShortDesc">Short Description:</label>
                    <input type="text" id="sceneShortDesc" placeholder="Enter short description">
                </div>
                <div class="control-group">
                    <label for="sceneMissionText">Mission Text:</label>
                    <textarea id="sceneMissionText" rows="10" placeholder="Enter mission text"></textarea>
                </div>
                <div class="control-group">
                    <label for="sceneOutput">Output:</label>
                    <textarea id="sceneOutput" rows="10" placeholder="Output"></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: space-between; align-items: center; margin-top: 10px;">
                    <button id="resetDbBtn" style="padding: 4px 12px; font-size: 14px; background-color: #d32f2f; color: #ffffff; border: none; border-radius: 3px; cursor: pointer; font-weight: bold;">RESET DB</button>
                    <div style="display: flex; gap: 10px;">
                        <button id="importSceneBtn" style="padding: 2px 30px; font-size: 16px; background-color: #4a90e2; color: #ffffff; border: none; border-radius: 3px; cursor: pointer;">Import</button>
                        <button id="exportSceneBtn" style="padding: 2px 30px; font-size: 16px; background-color: #4a90e2; color: #ffffff; border: none; border-radius: 3px; cursor: pointer;">Export</button>
                        <button id="toCodeBtn" style="padding: 2px 30px; font-size: 16px; background-color: #4a90e2; color: #ffffff; border: none; border-radius: 3px; cursor: pointer;">To Code</button>
                        <button id="toJSONBtn" style="padding: 2px 30px; font-size: 16px; background-color: #4a90e2; color: #ffffff; border: none; border-radius: 3px; cursor: pointer;">To JSON</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="column">
            <h2>Map View</h2>
            <div class="map-view-content">
                <canvas id="mapCanvas" width="400" height="600"></canvas>
                <div class="control-group" style="margin-top: 10px; flex-shrink: 0;">
                    <label for="zoomLevel">Zoom:</label>
                    <select id="zoomLevel">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="8">8</option>
                        <option value="16">16</option>
                        <option value="32">32</option>
                        <option value="64">64</option>
                    </select>
                </div>
                <div style="margin-top: 10px; flex-shrink: 0;">
                    <label style="display: block; margin-bottom: 5px;">Pan:</label>
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; width: 150px;">
                        <div></div>
                        <button id="panUpBtn" style="padding: 5px; font-size: 14px; background-color: #4a90e2; color: #ffffff; border: none; border-radius: 3px; cursor: pointer;">↑</button>
                        <div></div>
                        <button id="panLeftBtn" style="padding: 5px; font-size: 14px; background-color: #4a90e2; color: #ffffff; border: none; border-radius: 3px; cursor: pointer;">←</button>
                        <button id="panCenterBtn" style="padding: 5px; font-size: 14px; background-color: #4a90e2; color: #ffffff; border: none; border-radius: 3px; cursor: pointer;">⊙</button>
                        <button id="panRightBtn" style="padding: 5px; font-size: 14px; background-color: #4a90e2; color: #ffffff; border: none; border-radius: 3px; cursor: pointer;">→</button>
                        <div></div>
                        <button id="panDownBtn" style="padding: 5px; font-size: 14px; background-color: #4a90e2; color: #ffffff; border: none; border-radius: 3px; cursor: pointer;">↓</button>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="polygonSelectModal" class="modal">
        <div class="modal-content">
            <h2>Select Polygon to Add</h2>
            <div id="polygonSelectList" class="polygon-select-list"></div>
            <div class="modal-buttons">
                <button id="modalAddPolygonBtn">Add</button>
                <button id="modalCancelPolygonBtn">Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="actorImportModal" class="modal">
        <div class="modal-content">
            <h2>Select Actor to Import</h2>
            <div id="actorImportList" class="polygon-select-list"></div>
            <div class="modal-buttons">
                <button id="modalImportActorBtn">Import</button>
                <button id="modalCancelActorBtn">Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="managePolygonModal" class="modal">
        <div class="modal-content">
            <h2>Manage Polygons</h2>
            <div id="managePolygonList" class="polygon-select-list"></div>
            <div class="modal-buttons">
                <button id="modalRenamePolygonBtn">Rename</button>
                <button id="modalDeletePolygonBtn">Delete</button>
                <button id="modalCloseManageBtn">Close</button>
            </div>
        </div>
    </div>
    
    <div id="partSelectModal" class="modal">
        <div class="modal-content">
            <h2>Select Part to Add</h2>
            <div id="partSelectList" class="polygon-select-list"></div>
            <div class="modal-buttons">
                <button id="modalAddPartBtn">Add</button>
                <button id="modalCancelPartBtn">Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="appearanceImportModal" class="modal">
        <div class="modal-content">
            <h2>Select Appearance to Import</h2>
            <div id="appearanceImportList" class="polygon-select-list"></div>
            <div class="modal-buttons">
                <button id="modalImportAppearanceBtn">Import</button>
                <button id="modalCancelAppearanceBtn">Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="partImportModal" class="modal">
        <div class="modal-content">
            <h2>Select Part to Import</h2>
            <div id="partImportList" class="polygon-select-list"></div>
            <div class="modal-buttons">
                <button id="modalImportPartBtn">Import</button>
                <button id="modalCancelPartImportBtn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="scenes.js"></script>
</body>
</html>
