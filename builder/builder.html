<!DOCTYPE html>
<html>

<head>
  <script type="module" src="builder.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    canvas {
      border: 2px solid #333;
      cursor: crosshair;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    .grid-control {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .grid-control label {
      font-weight: bold;
    }
    .grid-control input {
      width: 60px;
      padding: 5px;
      font-size: 14px;
    }
    .output-section {
      margin-top: 20px;
      width: 800px;
    }
    .output-section h3 {
      margin-bottom: 5px;
    }
    .output-section textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      resize: vertical;
    }
  </style>
</head>

<body>
  <h1>Polygon Builder</h1>
  <canvas id="canvas" width="800" height="600"></canvas>
  <div class="controls">
    <button id="endBtn">End</button>
    <button id="polygonBtn">Polygon</button>
    <button id="symmetryBtn">Symmetry</button>
    <button id="clearBtn">Clear</button>
    <div class="grid-control">
      <label for="gridSize">Grid Size:</label>
      <input type="number" id="gridSize" min="0" value="20" />
    </div>
  </div>
  <div class="output-section">
    <h3>Output:</h3>
    <textarea id="outputBox" readonly></textarea>
  </div>
</body>

</html>
