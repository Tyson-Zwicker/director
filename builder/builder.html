<!DOCTYPE html>
<html>

<head>
  <script type="module" src="builder.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    h1 {
      color: #ffffff;
    }
    .canvas-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    canvas {
      border: 2px solid #4a90e2;
      cursor: crosshair;
      background-color: #2d2d2d;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: stretch;
    }
    .manage-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 200px;
      height: 600px;
      padding: 10px;
      background-color: #2d2d2d;
      border: 2px solid #4a90e2;
      border-radius: 4px;
    }
    .manage-column h3 {
      margin: 0 0 10px 0;
      color: #4a90e2;
      font-size: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #357abd;
    }
    .grid-control {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .grid-control label {
      font-weight: bold;
      color: #e0e0e0;
    }
    .grid-control input {
      width: 60px;
      padding: 5px;
      font-size: 14px;
      background-color: #2d2d2d;
      border: 1px solid #404040;
      color: #e0e0e0;
      border-radius: 3px;
    }
    .grid-control select {
      padding: 5px;
      font-size: 14px;
      background-color: #2d2d2d;
      border: 1px solid #404040;
      color: #e0e0e0;
      border-radius: 3px;
    }
    .output-section {
      margin-top: 20px;
      width: 800px;
    }
    .output-section h3 {
      margin-bottom: 5px;
      color: #ffffff;
    }
    .output-container {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }
    .button-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .modal-content {
      background-color: #2d2d2d;
      margin: 10% auto;
      padding: 20px;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      width: 400px;
      color: #e0e0e0;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #ffffff;
    }
    .polygon-list-modal {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #404040;
      background-color: #1e1e1e;
      margin: 15px 0;
    }
    .polygon-list-item {
      padding: 10px;
      border-bottom: 1px solid #404040;
      cursor: pointer;
    }
    .polygon-list-item:hover {
      background-color: #3d3d3d;
    }
    .polygon-list-item.selected {
      background-color: #4a90e2;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .modal-buttons button {
      padding: 12px 30px;
      font-size: 20px;
    }
    .output-section textarea {
      flex: 1;
      height: 100px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      resize: vertical;
      background-color: #2d2d2d;
      border: 1px solid #404040;
      color: #e0e0e0;
    }
  </style>
</head>

<body>
  <h1>Polygon Builder</h1>
  <div class="canvas-container">
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="controls">
      <button id="backBtn" style="display: none;">Back to Scenes</button>
      <button id="endBtn">Close Poly</button>
      <button id="polygonBtn">Show Points</button>
      <button id="showJsonBtn">Show JSON</button>
      <button id="symmetryBtn">Symmetry</button>
      <button id="clearBtn">Clear</button>
      <div class="grid-control">
        <label for="gridSize">Grid Size:</label>
        <input type="number" id="gridSize" min="0" value="20" />
      </div>
      <div class="grid-control">
        <label for="zoomLevel">Zoom:</label>
        <select id="zoomLevel">
          <option value="0.25">0.25</option>
          <option value="0.5">0.5</option>
          <option value="1.0" selected>1.0</option>          
          <option value="1.5">1.5</option>
          <option value="2">2</option>          
          <option value="3">3</option>
          <option value="4">4</option>
           <option value="8">8</option>
        </select>
      </div>
      <div class="grid-control">
        <label for="mouseCoords">Mouse:</label>
        <input type="text" id="mouseCoords" readonly value="(0, 0)" style="width: 100px;" />
      </div>
      <div class="grid-control">
        <label for="polygonNameField">Name:</label>
        <input type="text" id="polygonNameField" value="" style="width: 150px;" />
      </div>
    </div>
    <div class="manage-column">
      <h3>Manage</h3>
      <select id="manageList" size="10" style="width: 100%; flex: 1; padding: 5px; background-color: #1e1e1e; border: 1px solid #404040; color: #e0e0e0; border-radius: 3px; font-size: 14px;"></select>
      <div style="display: flex; gap: 10px;">
        <button id="renameBtn" style="flex: 1; padding: 8px; font-size: 16px;">Rename</button>
        <button id="removeBtn" style="flex: 1; padding: 8px; font-size: 16px;">Remove</button>
      </div>
    </div>
  </div>
  <div class="output-section">
    <h3>Output:</h3>
    <div class="output-container">
      <textarea id="outputBox" readonly></textarea>
      <div class="button-column">
        <button id="exportBtn">Export</button>
        <button id="importBtn">Import</button>
      </div>
    </div>
  </div>
  
  <div id="importModal" class="modal">
    <div class="modal-content">
      <h2>Select Polygon to Import</h2>
      <div id="polygonListModal" class="polygon-list-modal"></div>
      <div class="modal-buttons">
        <button id="modalImportBtn">Import</button>
        <button id="modalCancelBtn">Cancel</button>
      </div>
    </div>
  </div>
  
  <div id="renameModal" class="modal">
    <div class="modal-content">
      <h2>Rename Polygon</h2>
      <div style="margin: 20px 0;">
        <label for="newPolygonName" style="display: block; margin-bottom: 10px; color: #e0e0e0;">New Name:</label>
        <input type="text" id="newPolygonName" style="width: 100%; padding: 8px; background-color: #1e1e1e; border: 1px solid #404040; color: #e0e0e0; border-radius: 3px; font-size: 14px;" />
      </div>
      <div class="modal-buttons">
        <button id="modalRenameBtn">Rename</button>
        <button id="modalCancelRenameBtn">Cancel</button>
      </div>
    </div>
  </div>
</body>

</html>
