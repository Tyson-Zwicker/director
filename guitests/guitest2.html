<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Test 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-rows: 15% 75% 10%;
            height: 100vh;
            width: 100vw;
        }

        .top-row {
            background-color: #2d2d2d;
            padding: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #nav, #viewer {
            display: grid;
            grid-template-columns: repeat(3, 40px);
            grid-template-rows: repeat(3, 40px);
            gap: 0px;
            padding: 0;
        }

        .nav-button, .viewer-button {
            background-color: #0e639c;
            color: #ffffff;
            border: 1px solid #404040;
            padding: 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover, .viewer-button:hover {
            background-color: #1177bb;
        }

        .nav-button:active, .viewer-button:active {
            background-color: #0d5a8f;
        }

        .middle-row {
            background-color: #1e1e1e;
            padding: 0px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 20% 60% 20%;
            gap: 0px;
        }

        .bottom-row {
            background-color: #2d2d2d;
            border-top: 1px solid #404040;
            display: flex;
            align-items: center;
        }

        .column {
            background-color: #1a4d2e;
            border: none;
            padding: 0px;
            overflow: hidden;
        }

        .middle-column {
            padding: 0;
            display: flex;
            background-color: #252525;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #000000;
        }

        


    </style>
    
    <script type="module" src="guitest2.js"></script>
</head>
<body>
    <div class="container">
        <div class="top-row">
            <div id="viewer">
                <div></div>
                <button id="focusBtn" class="viewer-button">∢</button>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <button id="trackBtn" class="viewer-button">✜</button>
                <div></div>
            </div>
            <div id="nav">
                <div></div>
                <button id="velInc" class="nav-button">↑</button>
                <div></div>
                <button id="turnleft" class="nav-button">←</button>
                <button id="ruddermiships" class="nav-button">↔</button>
                <button id="rightturn" class="nav-button">→</button>
                <div></div>
                <button id="velDec" class="nav-button">↓</button>
                <div></div>
            </div>
        </div>
        <div class="middle-row">
            <div class="column"><!-- Left column --></div>
            <div class="column middle-column" id = "canvasContainer"><canvas id="mainCanvas"></canvas></div>
            <div class="column"><!-- Right column --></div>
        </div>
        <div class="bottom-row">
            <!-- Footer content -->
        </div>
    </div>    
</body>
</html>
