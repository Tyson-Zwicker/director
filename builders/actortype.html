<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="actortype.js"></script> <!--must be first- change this to customize-->
  <script type="module" src="main.js"></script> <!-- the part that automatically makes everything go-->
  <script type="module" src="canvas.js"></script>
  <!-- run this last. Its adds canvas support but needs main.js for setup-->
</head>

<body>
  <div id="title">
    <h1> Actor Types </h1>
  </div>

  <div id="outerColumnContainer" class="outerColumnContainer">
    <!-- 'name', 'polygon', 'mass','moves', 'collides', 'bounceCoefficient', 'parts'];-->
    <div id="column1">
      <h2>Details
      </h2>
      <div class="fieldRow">
        <label for="name">name</label>
        <input id="name" type="text"> <!-- REMEMBER: Everything has a name -->
      </div>

      <div class="fieldRow">
        <label for="polygon"> Polygon</label>
        <select id="polygon" size=0></select> <!-- polygons drop down-->
      </div>

      <div class="fieldRow">
        <label for="mass">mass</label>
        <input id="mass" type="number" min="1" max="500" value="1">
      </div>

      <div class="fieldRow">
        <label for="moves">moves?</label>
        <input id="moves" name="moves" type="checkbox" value="true" checked >
      </div>

      <div class="fieldRow">
        <label for="collides">collides?</label>
        <input id="collides" name="collides" type="checkbox" value="true" checked>
      </div>

      <div class="fieldRow">
        <label for="bouncecoefficient">bounce coefficient</label>
        <input id="bouncecoefficient" type="text" value="0.5">
      </div>


      <!--   ***  parts ***   -->

      <div class="fieldRow">
        <label for="parts">parts</label>
        <select id="parts" size="5"></select>
      </div>
      <div class="fieldRow">
        <button id="parts_removeButton" style="background-color:#883300; border:2px solid #cc0000; color:#002211">
          Remove
        </button>
        <button id="parts_newButton">New</button>

      </div>
      <div id="parts_div" class="daughterRow">
        <button id="parts_cancelButton">Cancel↳</button>

        <div id="parts_subDiv" class="daughter_fields">
          <label for="parts_name">name</label>
          <input type="text" id="parts_name">

          <label for="parts_xOffset">X Offset</label>
          <input type="text" id="parts_xOffset">

          <label for="parts_yOffset">Y Offset</label>
          <input type="text" id="parts_yOffset">

          <label for="parts_partTypes">Part Type</label>
          <select id="parts_partTypes" size=0></select>

          <label for="parts_appearances">Appearance</label>
          <select id="parts_appearances" size=0></select>

          <button id="parts_addButton">Add</button>

        </div>
      </div>

      <!--    *** End Parts ***  -->

      <div class="fieldRow">
        <button id="btnClear" style="background-color:#883300; border:2px solid #aa0000; color:#002211"> Clear </button>
        <button id="btnAdd">Add Item</button>
      </div>
    </div>
    <div id="column2">
      <h2>Stored Items</h2>
      <select id="itemsListBox" size="10" class="full-height-listbox">
      </select>
      <button id="btnRemove" style="background-color:#883300; border:2px solid #aa0000; color:#002211">Remove</button>
      <button id="btnCopyDB" style="background-color:#338800; border:2px solid #009900; color:#002211">Copy DB</button>

    </div>
    <div id="column3">
      <h2>Preview</h2>
      <canvas id="canvas" width="400" height="400" class="canvas"></canvas>
      <div id="div_zoom" class="canvas-controls">
        <label for="zoomRange">zoom</label>
        <input type="range" id="zoomRange" min="1" max="10" step="1" value="1">
        <input type="text" id="zoomValue" value="1" size="4" readonly>
      </div>
      <div id="div_gridSize" class="canvas-controls">
        <label for="gridSizeRange">grid size</label>
        <input type="range" id="gridSizeRange" min="1" max="50" step="1" value="10">
        <input type="text" id="gridSizeValue" value="10" size="4" readonly>
      </div>
      <div id="div_canvasButtons" class="canvas-controls">
        <button id="usePoints" style="background-color:#338800; border:2px solid #009900; color:#002211">◄ Use
          Points</button>
        <button id="horizontalSymmetry">Horizontal Symmetry</button>
        <button id="clearPoints" style="background-color:#883300; border:2px solid #cc0000; color:#002211">Clear
          Points</button>

      </div>
      <div style="display: flex; gap: 20px; align-items: flex-start;">
        <div id="div_pan" class="pan-controls">
          <label for="dPadDiv">Pan</label>
          <div id="dPadDiv" class="dpad">
            <button id="panUp" class="dpad-up">▲</button>
            <button id="panLeft" class="dpad-left">◄</button>
            <button id="panCenter" class="dpad-center">●</button>
            <button id="panRight" class="dpad-right">►</button>
            <button id="panDown" class="dpad-down">▼</button>
          </div>
        </div>
        <div id="div_mouse" style="display: flex; flex-direction: column; gap: 5px;">
          <label for="mouseFieldsDiv">Mouse:</label>
          <div id="mouseFieldsDiv" style="display: flex; gap: 10px;">
            <div style="display: flex; align-items: center; gap: 5px;">
              <label for="mouseCoordsX">x:</label>
              <input type="text" id="mouseCoordsX" readonly value="0" style="width: 50px;" />
            </div>
            <div style="display: flex; align-items: center; gap: 5px;">
              <label for="mouseCoordsY">y:</label>
              <input type="text" id="mouseCoordsY" readonly value="0" style="width: 50px;" />
            </div>
          </div>
          <button id="showPartsButton">Show Parts</button>
        </div>
      </div>
    </div>
  </div>
</body>
