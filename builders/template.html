<!DOCTYPE html>
<html>

<head>
  <script type="module" src="template.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0px;
      padding: 0px;
      background-color: #242528;
      color: #e0e0e0;
    }

    h1 {
      color: #8fffff;
      margin: 0px;
      padding: 10px;
    }

    h2 {
      color: #4a90e2;
      padding: 5px;
      margin: 0px;
    }

    h3 {
      color: #4a90e2;
      padding: 5px;
      margin: 0px;
    }

    .outerColumnContainer {
      display: flex;
      flex-direction: row;
      gap: 5px;
      border: 2px solid #003077;
      ;
      border-radius: 5px;
      padding: 0 px;
      margin: 0px;
      align-items: flex-start;
    }

    .fieldRow {
      display: contents;
      font-weight: normal
    }

    .fieldRow:hover {
      display: contents;
    }

    #canvas {
      background-color: #000719;
      /* Light gray background color */
      border: 1px solid #2270a0;
      border-radius: 4px;
    }

    #column1 {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 5px 10px;
      align-items: center;
      padding: 5px;
      margin: 0px;
    }

    #column1 h2 {
      grid-column: 1 / -1;
    }

    #column1 label {
      text-align: right;
      justify-self: end;
    }

    #column1 input,
    #column1 select {
      justify-self: start;
    }

    #column2 {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 5px;
      margin: 0px;
    }

    #column3 {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 5px;
      margin: 0px;
    }

    label {
      padding: 0px 0px;
      margin: 0px 0x;
      font-size: 18px;
      color: #8fffff
    }

    input {
      padding: 6px 5px;
      margin: 0px 0px;
      font-size: 18px;
      border: 2px solid #2270a0;
      border-radius: 4px;
      background-color: #003077;
      color: #8fffff
    }

    input:hover {
      border-color: #357abd;
      color: #ffff77;
    }

    button {
      padding: 5px 5px;
      margin: 5px px;
      font-size: 18px;
      cursor: pointer;
      background-color: #115599;
      color: #8fffff;
      border: 2px solid #3377ff;
      border-radius: 4px;
    }

    button:hover {
      color: #ffff77;
      background-color: #357abd;
    }

    select {
      padding: 5px 5px;
      margin: 5px px;
      font-size: 18px;
      cursor: pointer;
      background-color: #003077;
      color: #8fffff;
      border: 2px solid #2270a0;
      border-radius: 4px;
      overflow-y: auto;
    }

    option {
      padding: 3px;
      background-color: #003077;
      color: #8fffff;
    }

    option:hover {
      color: #ffff77;
      background-color: #355a9d;

    }

    option:checked {
      background-color: #355a9d;
      border: 1px solid #8fffff;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div id="title">
    <h1> Template Page </h1>
  </div>
  <div id="outerColumnContainer" class="outerColumnContainer">
    <div id="column1">
      <h2>Details
      </h2>
      <div class="fieldRow">
        <label for="name">name</label>
        <input id="name" type="text"></text> <!-- REMEMBER: Everything has a name -->
      </div>
      <div class="fieldRow">
        <label for="property1">property1</label>
        <input id="property1" type="text"></text>
      </div>
      <div class="fieldRow">
        <label for="property2">property2</label>
        <input id="property2" type="text"></text>
      </div>
      <div class="fieldRow">
        <label for="property3">property3</label>
        <select id="property3">
          <option value="A">Option A</option>
          <option value="B">Option B</option>
          <option value="C">Option C</option>
        </select>
      </div>
      <div class="fieldRow">
        <button id="btnClear" style="background-color:#883300; border:2px solid #cc0000; color:#002211"> Clear </text>
          <button id="btnAdd">Add</button>
      </div>
    </div>
    <div id="column2">
      <h2>Stored Items</h2>
      <select id="itemList" size="10" class="full-height-listbox">       
      </select>
      <button id="btnRemove" style="background-color:#883300; border:2px solid #cc0000; color:#002211">Remove</button>
    </div>
    <div id="column3">
      <h2>Preview</h2>
      <canvas id="canvas" width="700" height="700" class="canvas"></canvas>
    </div>
  </div>
</body>
